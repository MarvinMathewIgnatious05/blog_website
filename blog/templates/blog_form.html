<!-- templates/blog/blog_form.html -->

<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Blog Post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Blog Post</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'blog:blog_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
