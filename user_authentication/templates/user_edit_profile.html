<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Edit Profile</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f8;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px;
    }

    h2 {
        color: #333;
        margin-bottom: 20px;
    }

    form {
        background-color: #fff;
        padding: 25px 30px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        width: 320px;
    }

    input[type="text"],
    input[type="email"],
    input[type="file"] {
        width: 100%;
        padding: 10px;
        margin: 6px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    img {
        margin: 10px 0;
        border-radius: 6px;
        max-width: 100%;
        height: auto;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 4px;
        margin-top: 10px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    a {
        margin-top: 15px;
        display: inline-block;
        color: #007BFF;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
</style>


</head>
<body>
    <h2>Edit Your Profile</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="username" value="{{ user_edit.username }}" required><br><br>
        <input type="text" name="first_name" value="{{ user_edit.first_name }}" required><br><br>
        <input type="text" name="last_name" value="{{ user_edit.last_name }}" required><br><br>
        <input type="email" name="email" value="{{ user_edit.email }}" required><br><br>
        <input type="text" name="phone_number" value="{{ user_edit.phone_number }}" required><br><br>
        <input type="file" name="profile_picture"><br><br>
        {% if user_edit.profile_picture %}
            <img src="{{ user_edit.profile_picture.url }}" alt="Profile Picture" width="150"><br>
        {% endif %}
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'user_view' %}">Back to Profile</a>
</body>
</html>
